name: Publish
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
          token: ${{ secrets.PUBLISH }}

      - name: Use NodeJS 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Prerelease
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }}
        run: |
          npm whoami
